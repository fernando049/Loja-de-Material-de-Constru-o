<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Material de Construção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="produtos.html"><i class="fas fa-box-open"></i> Produtos</a></li>
                <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
            <form class="search-form">
                <input type="text" placeholder="Pesquisar...">
                <button type="submit"><i class="fas fa-search"></i></button> 
            </form>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="contato">
                <h2>Entre em Contato</h2>
                <p>
                    <i class="fas fa-map-marker-alt"></i> 
                    Endereço: Rua Exemplo, 123 - Cidade, Estado
                </p>
                <p>
                    <i class="fas fa-phone"></i> 
                    Telefone: (11) 1234-5678
                </p>
                <p>
                    <i class="fas fa-envelope"></i> 
                    E-mail: contato@lojaconstrucao.com
                </p>
            </section>

            <section class="formulario-contato">
                <h2>Envie uma Mensagem</h2>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <textarea placeholder="Mensagem" required></textarea>
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <form class="orcamento" id="formulario-orcamento"> 
            <h3>Solicite um Orçamento</h3>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </footer>

    <script>
        const formularioOrcamento = document.getElementById('formulario-orcamento');
    
        formularioOrcamento.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
    
            // Aqui você pode coletar os dados do formulário e enviá-los para o servidor
            // Usando AJAX ou outro método de sua preferência
    
            // Simulação de envio com sucesso
            alert('Orçamento enviado com sucesso! Em breve entraremos em contato.');
    
            // Limpa o formulário após o envio (opcional)
            formularioOrcamento.reset();
        });
    </script>
</body>
</html>
